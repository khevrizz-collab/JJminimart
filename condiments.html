        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>

    <!-- PRODUCTS LIST -->
    <section class="products">

        <div class="product">

                <button class="buy-btn">Buy</button>
                <span class="price">₱60</span>

        </div>

        <div class="product">
            <h2>Cooking Oil</h2>
            <img src="./supplies/oil.jpeg" alt="cooking oil image" height="200px">

        <div class="product">

                <button class="buy-btn">Buy</button>

            <img src="./condiments/mayo.jpg" alt="mayo image" height="200px" width="200px">
            <div class="product-info">
                <button class="buy-btn">Buy</button>
                <span class="price">₱25</span>
            </div>
        </div>

<section class="item-list">
        <div class="cartbtn">

        </div>
